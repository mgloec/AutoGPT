{% extends 'timetracker/base.html' %}

{% block title %}Delete Task - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Delete Task</h2>
        <div class="alert alert-danger">
            Are you sure you want to delete the task "{{ task.title }}"?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'timetracker:task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
